<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--RESPONSIVE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINK CSS-->
    <link rel="stylesheet" href="./style/style.css">

    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   

    <!--TITLE-->
    <title>Bootstrap-Dashboard</title>
</head>


<body>

        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary my_nav-size fixed-top">
            <div class="container-fluid bg-white d-flex flex-nowrap">

                    <!--LOGO-->
                <a class="navbar-brand py-0 my-0" href="#">
                    <img class="img-logo d-lg-none " src="./img/mobile-logo.png" alt="Boolean mobile-logo">
                    <img class="img-logo-lg d-none d-lg-block pe-0" src="./img/logo.svg" alt="Bolean desktop-logo">
                </a>

                    <!--SEARCHBAR-->
                <div class="form-outline searchbar-width">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" id="form1" style="--bs-bg-opacity: .2;" class="bg-secondary form-control border-0 fs-6 my-1" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search" />
                    </div>
                </div>

                    <!--BELL-->
                <ul class="ps-3 d-flex align-items-center mb-0 d-lg-flex d-lg-flex-row justify-content-lg-between">
                    <li class="d-none d-lg-block me-3">
                        <i class="fa-solid fa-list" style="color: #656565;"></i>
                    </li>
                    <li class="d-none d-lg-block me-3">
                        <i class="fa-solid fa-circle-question" style="color: #656565;"></i>
                    </li>
                    <li class="d-none d-lg-block me-3">
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #656565;"></i>
                    </li>
                    <li>
                        <i class="fa-size fa-solid fa-bell" style="color: #ff8000;"></i>
                    </li>
                </ul>
            </div>
        </nav>
        <!--NAVBAR END-->
        
        <!--ASIDE-->
        <aside class="bg-dark my-aside">
            <section class="container-aside d-flex flex-column justify-content-between align-items-center p-4">
                <div class="flex-column">
                    <div class="mb-2 d-lg-flex  align-items-lg-center fs-6">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="my_mg-l-home d-none d-lg-block text-white">Home</span>
                    </div>
                    <div class="mb-2 d-lg-flex  align-items-lg-center fs-6">
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <span class="my_mg-l-stats d-none d-lg-block text-white">Stats</span>
                    </div>
                    <div class="d-lg-flex  align-items-lg-center fs-6">
                        <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        <span class="my_mg-l-signals d-none d-lg-block text-white">Signals</span>
                    </div>
                </div>
                <div class="d-lg-flex align-items-lg-center fs-6">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    <span class="my_mg-l-admin d-none d-lg-block text-white">Admin</span>
                </div>
            </section>
        </aside>
        <!--ASIDE END-->

    <!--MAIN-->
    <main class="my_container-main">

        <!--INFOBAR ADMIN - BOTTOM-NAV-->
        <section class="my_info-bar bg-primary">
            <ul class="container_my-info-bar d-flex flex-column justify-content-between d-md-flex flex-md-row justify-content-md-between">
                <div>
                    <li class="text-white fs-6">Nuovo Studente <span> <img class="my_square-plus" src="./img/square-plus.svg" alt="square plus"></span></li>
                </div>  
                <div>
                    <li class="text-white fs-2">Boolean  <span class="badge fs-6  bg-dark bg-gradient   ">Piano blaze</span><br>
                        <span class="fs-6">3 app <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i><i class="fs-6 ms-2 fa-solid fa-plus" style="color: #ffffff;"></i></span></li>
                </div>
                <div>
                    <li class="text-white">Studente online negli ultimi 30 minuti</li>
                </div>
            </ul>
        </section>

        <!--TABLE/FAQ/TO DO SECTION-->
        
    </main>
     
</body>
</html>
